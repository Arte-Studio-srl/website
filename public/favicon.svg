<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="AS monogram">
  <title>AS monogram</title>
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2a2a" />
      <stop offset="100%" stop-color="#2a2a2a" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="38%" r="60%">
      <stop offset="0%" stop-color="#d2b08a" stop-opacity="0.18" />
      <stop offset="70%" stop-color="#d2b08a" stop-opacity="0.04" />
      <stop offset="100%" stop-color="#d2b08a" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="ink-primary" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a67856" />
      <stop offset="100%" stop-color="#a67856" />
    </linearGradient>
    <linearGradient id="ink-secondary" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d2b08a" />
      <stop offset="100%" stop-color="#d2b08a" />
    </linearGradient>
    <linearGradient id="stroke-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d2b08a" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#d2b08a" stop-opacity="0.2" />
    </linearGradient>
    <linearGradient id="mask-top" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" />
      <stop offset="55%" stop-color="white" />
      <stop offset="75%" stop-color="black" />
      <stop offset="100%" stop-color="black" />
    </linearGradient>
    <linearGradient id="mask-bottom" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="black" />
      <stop offset="25%" stop-color="black" />
      <stop offset="45%" stop-color="white" />
      <stop offset="100%" stop-color="white" />
    </linearGradient>
    <mask id="diagonal-top">
      <rect width="512" height="512" fill="url(#mask-top)" />
    </mask>
    <mask id="diagonal-bottom">
      <rect width="512" height="512" fill="url(#mask-bottom)" />
    </mask>
  </defs>

  <rect width="512" height="512" rx="71.68" fill="url(#bg-gradient)" />
  <rect width="512" height="512" rx="71.68" fill="url(#glow)" opacity="0.35" />

  <g transform="translate(28.16 28.16)">
    <rect x="0" y="0" width="455.68" height="455.68" rx="50.176"
      fill="none" stroke="url(#stroke-accent)" stroke-width="7.168" />
  </g>

  <g style="paint-order: stroke fill">
    <!-- Base letter (secondary) -->
    <text x="332.6192941176471" y="358.4" text-anchor="middle"
      font-family="'Playfair Display', 'Times New Roman', serif" font-size="399.36"
      font-weight="700" letter-spacing="-5.12"
      fill="url(#ink-secondary)" stroke="rgba(0,0,0,0.16)" stroke-width="8.785919999999999" stroke-linejoin="round">
      S
    </text>

    <!-- Interleaved top slice of first letter -->
    <g mask="url(#diagonal-top)">
      <text x="185.16329411764704" y="358.4" text-anchor="middle"
        font-family="'Playfair Display', 'Times New Roman', serif" font-size="399.36"
        font-weight="700" letter-spacing="-5.12"
        fill="url(#ink-primary)" stroke="rgba(0,0,0,0.18)" stroke-width="10.38336" stroke-linejoin="round">
        A
      </text>
    </g>

    <!-- Re-assert lower slice of secondary to weave over primary -->
    <g mask="url(#diagonal-bottom)">
      <text x="332.6192941176471" y="358.4" text-anchor="middle"
        font-family="'Playfair Display', 'Times New Roman', serif" font-size="399.36"
        font-weight="700" letter-spacing="-5.12"
        fill="url(#ink-secondary)" stroke="rgba(0,0,0,0.12)" stroke-width="7.9872000000000005" stroke-linejoin="round">
        S
      </text>
    </g>
  </g>
</svg>
